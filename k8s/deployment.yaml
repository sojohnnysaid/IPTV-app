apiVersion: apps/v1
kind: Deployment
metadata:
  name: iptv-app
  namespace: iptv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iptv-app
  template:
    metadata:
      labels:
        app: iptv-app
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: iptv-app
          image: ghcr.io/sojohnnysaid/iptv-app:latest
          ports:
            - containerPort: 6502
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 6502
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 6502
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
      securityContext:
        seccompProfile:
          type: RuntimeDefault
