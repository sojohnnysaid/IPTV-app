<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230071e3' width='100' height='100' rx='20'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='white'>TV</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: rgba(255,255,255,0.6);
            --accent: #0a84ff;
            --accent-hover: #409cff;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* ========== SPLASH SCREEN ========== */
        #splash {
            position: fixed;
            inset: 0;
            background: var(--bg-primary);
            z-index: 100;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        #splash.hidden {
            opacity: 0;
            transform: scale(1.02);
            pointer-events: none;
        }

        .splash-header {
            padding: 60px 80px 40px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .splash-header h1 {
            font-size: 56px;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .splash-header p {
            font-size: 20px;
            color: var(--text-secondary);
            margin-top: 8px;
            font-weight: 500;
        }

        .splash-content {
            padding: 0 80px 80px;
            flex: 1;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 20px;
        }

        .category-card {
            position: relative;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-card:hover {
            transform: scale(1.03) translateY(-4px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .category-card:active {
            transform: scale(0.98);
        }

        .category-card-bg {
            position: absolute;
            inset: 0;
            opacity: 0.9;
        }

        .category-card-content {
            position: relative;
            height: 100%;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.7) 100%);
        }

        .category-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .category-card h3 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .category-card p {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
        }

        /* Category gradients */
        .cat-sports .category-card-bg { background: linear-gradient(135deg, #1a5f2a 0%, #2d8f4e 50%, #134d22 100%); }
        .cat-news .category-card-bg { background: linear-gradient(135deg, #8b1538 0%, #c41e3a 50%, #6b1028 100%); }
        .cat-movies .category-card-bg { background: linear-gradient(135deg, #1a1a4e 0%, #2d2d8f 50%, #13134d 100%); }
        .cat-entertainment .category-card-bg { background: linear-gradient(135deg, #4a1a5f 0%, #8f2db0 50%, #3d134d 100%); }
        .cat-kids .category-card-bg { background: linear-gradient(135deg, #c45c26 0%, #f4a460 50%, #a04820 100%); }
        .cat-local .category-card-bg { background: linear-gradient(135deg, #1a4a5f 0%, #2d8f9f 50%, #134050 100%); }
        .cat-international .category-card-bg { background: linear-gradient(135deg, #5f4a1a 0%, #9f8f2d 50%, #504013 100%); }
        .cat-music .category-card-bg { background: linear-gradient(135deg, #5f1a4a 0%, #d63384 50%, #4d1340 100%); }
        .cat-religious .category-card-bg { background: linear-gradient(135deg, #3d3d1a 0%, #8b8b2d 50%, #2d2d13 100%); }
        .cat-shopping .category-card-bg { background: linear-gradient(135deg, #1a5f5f 0%, #2d9f8f 50%, #134d4d 100%); }
        .cat-variety .category-card-bg { background: linear-gradient(135deg, #4a3d5f 0%, #7b6b9f 50%, #3d3050 100%); }

        /* Browse all button */
        .browse-all {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 40px;
            padding: 20px 40px;
            background: var(--bg-tertiary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .browse-all:hover {
            background: var(--bg-secondary);
            border-color: rgba(255,255,255,0.2);
        }

        .browse-all svg {
            width: 24px;
            height: 24px;
        }

        /* ========== MAIN APP ========== */
        #app {
            display: flex;
            height: 100vh;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #app.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Sidebar */
        #sidebar {
            width: 360px;
            background: rgba(28, 28, 30, 0.98);
            backdrop-filter: blur(40px);
            border-right: 1px solid rgba(255,255,255,0.08);
            display: flex;
            flex-direction: column;
        }

        #sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .sidebar-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .sidebar-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-title h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.15);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
        }

        .category-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: var(--accent);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        #search {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: rgba(118, 118, 128, 0.2);
            color: white;
            font-size: 15px;
            font-family: inherit;
            outline: none;
            transition: background 0.15s ease;
        }

        #search:focus {
            background: rgba(118, 118, 128, 0.3);
        }

        #search::placeholder {
            color: rgba(255,255,255,0.4);
        }

        #channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        #channel-list::-webkit-scrollbar {
            width: 6px;
        }

        #channel-list::-webkit-scrollbar-track {
            background: transparent;
        }

        #channel-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.15);
            border-radius: 3px;
        }

        .channel-item {
            padding: 14px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 4px;
        }

        .channel-item:hover {
            background: rgba(255,255,255,0.06);
        }

        .channel-item.selected {
            background: var(--accent);
        }

        .channel-item.playing {
            background: rgba(10, 132, 255, 0.2);
        }

        .channel-item.selected.playing {
            background: var(--accent);
        }

        .channel-number {
            font-size: 13px;
            font-weight: 600;
            color: rgba(255,255,255,0.4);
            width: 40px;
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .channel-item.selected .channel-number {
            color: rgba(255,255,255,0.8);
        }

        .channel-name {
            font-size: 15px;
            font-weight: 500;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playing-indicator {
            display: none;
            width: 8px;
            height: 8px;
            background: #30d158;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .channel-item.playing .playing-indicator {
            display: block;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        /* Main content */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            position: relative;
            min-height: 0;
            overflow: hidden;
        }

        #video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            min-height: 0;
        }

        #video-container.hide-cursor {
            cursor: none;
        }

        #video-container.hide-cursor * {
            cursor: none;
        }

        #player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        #no-channel {
            position: absolute;
            text-align: center;
            color: var(--text-secondary);
        }

        #no-channel svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.2;
        }

        #no-channel p {
            font-size: 18px;
            font-weight: 500;
        }

        #loading {
            position: absolute;
            text-align: center;
            display: none;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading p {
            margin-top: 16px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        /* Now playing bar */
        #now-playing {
            padding: 20px 28px;
            min-height: 80px;
            background: rgba(28, 28, 30, 0.98);
            backdrop-filter: blur(40px);
            border-top: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        #now-playing-info h2 {
            font-size: 18px;
            font-weight: 600;
        }

        #now-playing-info p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 3px;
        }

        #controls {
            display: flex;
            gap: 12px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.18);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn svg {
            width: 22px;
            height: 22px;
        }

        /* Category button (in controls) */
        .category-btn {
            background: var(--accent) !important;
        }

        .category-btn:hover {
            background: var(--accent-hover) !important;
        }

        /* ========== CATEGORY MODAL ========== */
        #category-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #category-modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            background: var(--bg-secondary);
            border-radius: 24px;
            overflow: hidden;
            transform: scale(0.95) translateY(20px);
            transition: transform 0.3s ease;
        }

        #category-modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 24px 28px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            font-size: 22px;
            font-weight: 700;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s ease;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            max-height: calc(80vh - 85px);
        }

        .modal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .modal-category-item {
            padding: 20px;
            border-radius: 16px;
            background: var(--bg-tertiary);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .modal-category-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .modal-category-item .icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .modal-category-item h4 {
            font-size: 15px;
            font-weight: 600;
        }

        .modal-category-item p {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 1200px) {
            .splash-header, .splash-content {
                padding-left: 40px;
                padding-right: 40px;
            }
            .category-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .splash-header h1 {
                font-size: 36px;
            }
            #sidebar {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- SPLASH SCREEN -->
    <div id="splash">
        <div class="splash-header">
            <h1>Live TV</h1>
            <p>Choose a category to start watching</p>
        </div>
        <div class="splash-content">
            <div class="category-grid" id="category-grid"></div>
            <button class="browse-all" id="browse-all-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" rx="1"/>
                    <rect x="14" y="3" width="7" height="7" rx="1"/>
                    <rect x="3" y="14" width="7" height="7" rx="1"/>
                    <rect x="14" y="14" width="7" height="7" rx="1"/>

            </button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app">
        <div id="sidebar">
            <div id="sidebar-header">
                <div class="sidebar-top">
                    <div class="sidebar-title">
                        <h1>Channels</h1>
                    </div>
                    <button class="back-btn" id="back-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Home
                    </button>
                </div>
                <div class="category-badge" id="current-category-badge">
                    <span id="current-category-icon"></span>
                    <span id="current-category-name">All Channels</span>
                </div>
                <input type="text" id="search" placeholder="Search channels..." />
            </div>
            <div id="channel-list"></div>
        </div>
        <div id="main">
            <div id="video-container">
                <video id="player" autoplay></video>
                <div id="no-channel">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h5v2h8v-2h5c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 14H3V5h18v12z"/>
                    </svg>
                    <p>Select a channel to start watching</p>
                </div>
                <div id="loading">
                    <div class="spinner"></div>
                    <p>Loading stream...</p>
                </div>
            </div>
            <div id="now-playing">
                <div id="now-playing-info">
                    <h2 id="current-channel">No channel selected</h2>
                    <p id="current-group">-</p>
                </div>
                <div id="controls">
                    <button class="control-btn" id="prev-btn" title="Previous channel">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button class="control-btn" id="play-btn" title="Play/Pause">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <button class="control-btn" id="next-btn" title="Next channel">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                    <button class="control-btn" id="fullscreen-btn" title="Fullscreen (F)">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                        </svg>
                    </button>
                    <button class="control-btn category-btn" id="category-fab" title="Change category">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7" rx="1"/>
                            <rect x="14" y="3" width="7" height="7" rx="1"/>
                            <rect x="3" y="14" width="7" height="7" rx="1"/>
                            <rect x="14" y="14" width="7" height="7" rx="1"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- CATEGORY MODAL -->
    <div id="category-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Choose Category</h2>
                <button class="modal-close" id="modal-close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-grid" id="modal-grid"></div>
            </div>
        </div>
    </div>

            { id: 'shopping', name: 'Shopping', icon: 'ðŸ›ï¸', class: 'cat-shopping', channels: [702, 732, 733, 734, 739, 750, 752, 897, 898, 899, 900, 928, 929, 970] },
            { id: 'variety', name: 'Variety', icon: 'ðŸŽª', class: 'cat-variety', channels: [514, 515, 516, 517, 519, 522, 523, 524, 564, 565, 566, 567, 568, 569, 570, 571, 589, 590, 611, 617, 618, 630, 634, 637, 646, 647, 648, 651, 665, 682, 698, 703, 707, 708, 722, 727, 740, 741, 742, 743, 790, 826, 827, 914, 930, 933, 958, 965, 977, 978, 979, 996, 999, 1001, 1003, 1004, 1005, 1006, 1007, 1009, 1011, 1012, 1013, 1014, 1017, 1018, 1019, 1020, 1021, 1022, 1023, 1026, 1120, 1126] }
        ];

        // ========== STATE ==========
        let allChannels = [];
        let filteredChannels = [];
        let selectedIndex = 0;
        let currentChannel = null;
        let currentCategoryId = null;

        // ========== DOM ELEMENTS ==========
        const splash = document.getElementById('splash');
        const app = document.getElementById('app');
        const categoryGrid = document.getElementById('category-grid');
        const browseAllBtn = document.getElementById('browse-all-btn');
        const backBtn = document.getElementById('back-btn');
        const categoryBadge = document.getElementById('current-category-badge');
        const categoryIcon = document.getElementById('current-category-icon');
        const categoryName = document.getElementById('current-category-name');
        const channelList = document.getElementById('channel-list');
        const searchInput = document.getElementById('search');
        const player = document.getElementById('player');
        const noChannel = document.getElementById('no-channel');
        const loading = document.getElementById('loading');
        const currentChannelEl = document.getElementById('current-channel');
        const currentGroupEl = document.getElementById('current-group');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const videoContainer = document.getElementById('video-container');
        const categoryFab = document.getElementById('category-fab');
        const categoryModal = document.getElementById('category-modal');
        const modalClose = document.getElementById('modal-close');
        const modalGrid = document.getElementById('modal-grid');

        // ========== SPLASH SCREEN ==========
        function renderSplash() {
            categoryGrid.innerHTML = CATEGORIES.map(cat => `
                <div class="category-card ${cat.class}" data-category="${cat.id}">
                    <div class="category-card-bg"></div>
                    <div class="category-card-content">
                        <div class="category-icon">${cat.icon}</div>
                        <h3>${cat.name}</h3>
                        <p>${cat.channels.length} channels</p>
                    </div>
                </div>
            `).join('');

            // Add click handlers
            categoryGrid.querySelectorAll('.category-card').forEach(card => {
                card.onclick = () => selectCategory(card.dataset.category);
            });
        }

        function renderModal() {
            const allOption = `
                <div class="modal-category-item" data-category="all">
                    <div class="icon">ðŸ“º</div>
                    <h4>All Channels</h4>
                    <p>${allChannels.length} channels</p>
                </div>
            `;

            const categoryItems = CATEGORIES.map(cat => `
                <div class="modal-category-item" data-category="${cat.id}">
                    <div class="icon">${cat.icon}</div>
                    <h4>${cat.name}</h4>
                    <p>${cat.channels.length} channels</p>
                </div>
            `).join('');

            modalGrid.innerHTML = allOption + categoryItems;

            modalGrid.querySelectorAll('.modal-category-item').forEach(item => {
                item.onclick = () => {
                    selectCategory(item.dataset.category);
                    closeModal();
                };
            });
        }

        // ========== CATEGORY SELECTION ==========
        function selectCategory(categoryId) {
            currentCategoryId = categoryId;

            if (categoryId === 'all') {
                filteredChannels = [...allChannels];
                categoryIcon.textContent = 'ðŸ“º';
                categoryName.textContent = 'All Channels';
            } else {
                const category = CATEGORIES.find(c => c.id === categoryId);
                if (category) {
                    const channelSet = new Set(category.channels.map(String));
                    filteredChannels = allChannels.filter(ch => channelSet.has(ch.number));
                    categoryIcon.textContent = category.icon;
                    categoryName.textContent = category.name;
                }
            }

            selectedIndex = 0;
            searchInput.value = '';
            renderChannels();
            showApp();
        }

        function showApp() {
            splash.classList.add('hidden');
            app.classList.add('active');
        }

        function showSplash() {
            splash.classList.remove('hidden');
            app.classList.remove('active');
            destroyPlayers();
            player.src = '';
            noChannel.style.display = 'block';
            currentChannelEl.textContent = 'No channel selected';
            currentGroupEl.textContent = '-';
        }

        function openModal() {
            categoryModal.classList.add('active');
        }

        function closeModal() {
            categoryModal.classList.remove('active');
        }

        // ========== M3U PARSER ==========
        function parseM3U(content) {
            const lines = content.split('\n');
            const result = [];
            let current = null;

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const chnoMatch = line.match(/tvg-chno="([^"]*)"/);
                    const groupMatch = line.match(/group-title="([^"]*)"/);
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const tvgNameMatch = line.match(/tvg-name="([^"]*)"/);
                    const lastCommaIdx = line.lastIndexOf(',');
                    const displayName = lastCommaIdx !== -1 ? line.substring(lastCommaIdx + 1).trim() : '';

                    current = {
                        name: displayName || (tvgNameMatch ? tvgNameMatch[1] : 'Unknown'),
                        number: chnoMatch ? chnoMatch[1] : '',
                        group: groupMatch ? groupMatch[1] : 'Uncategorized',
                        logo: logoMatch ? logoMatch[1] : ''
                    };
                } else if (line && !line.startsWith('#') && current) {
                    current.url = line;
                    result.push(current);
                    current = null;
                }
            }
            return result;
        }

        // ========== CHANNEL LIST ==========
        function renderChannels() {
            channelList.innerHTML = '';
            filteredChannels.forEach((ch, idx) => {
                const div = document.createElement('div');
                const isSelected = idx === selectedIndex;
                const isPlaying = currentChannel && currentChannel.url === ch.url;

                div.className = 'channel-item' +
                    (isSelected ? ' selected' : '') +
                    (isPlaying ? ' playing' : '');

                div.innerHTML = `
                    <span class="channel-number">${ch.number}</span>
                    <span class="channel-name">${ch.name}</span>
                    <span class="playing-indicator"></span>
                `;
                div.onclick = () => selectChannel(idx);
                channelList.appendChild(div);
            });
        }

        function selectChannel(index) {
            selectedIndex = index;
            currentChannel = filteredChannels[index];
            renderChannels();
            playChannel(currentChannel);

            const items = channelList.querySelectorAll('.channel-item');
            if (items[index]) {
                items[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // ========== PLAYER ==========
        let hls = null;
        let mpegtsPlayer = null;

        function destroyPlayers() {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            if (mpegtsPlayer) {
                try {
                    mpegtsPlayer.pause();
                    mpegtsPlayer.unload();
                    mpegtsPlayer.detachMediaElement();
                    mpegtsPlayer.destroy();
                } catch (e) {}
                mpegtsPlayer = null;
            }
        }

        function playChannel(channel) {
            if (!channel) return;

            currentChannel = channel;
            noChannel.style.display = 'none';
            loading.style.display = 'block';

            currentChannelEl.textContent = channel.name;
            currentGroupEl.textContent = channel.group;

            destroyPlayers();

            const url = channel.url;
            const isHLS = url.includes('.m3u8');
            const isTS = url.includes('/ts/') || url.includes('.ts') || url.includes('/stream/');

            if (isHLS && Hls.isSupported()) {
                hls = new Hls({ enableWorker: true, lowLatencyMode: true });
                hls.loadSource(url);
                hls.attachMedia(player);
                hls.on(Hls.Events.MANIFEST_PARSED, () => player.play().catch(() => {}));
                hls.on(Hls.Events.ERROR, (e, data) => {
                    if (data.fatal) loading.style.display = 'none';
                });
            } else if (isTS && mpegts.isSupported()) {
                mpegtsPlayer = mpegts.createPlayer({
                    type: 'mpegts',
                    isLive: true,
                    url: url
                }, {
                    enableWorker: true,
                    enableStashBuffer: false,
                    stashInitialSize: 128
                });
                mpegtsPlayer.attachMediaElement(player);
                mpegtsPlayer.load();
                mpegtsPlayer.play();
                mpegtsPlayer.on(mpegts.Events.ERROR, () => loading.style.display = 'none');
            } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                player.src = url;
                player.play().catch(() => {});
            } else {
                player.src = url;
                player.play().catch(() => {});
            }
        }

        // Player events
        player.onplaying = () => loading.style.display = 'none';
        player.onwaiting = () => loading.style.display = 'block';
        player.onerror = () => loading.style.display = 'none';

        function updatePlayButton() {
            const icon = player.paused
                ? '<path d="M8 5v14l11-7z"/>'
                : '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            playBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor">${icon}</svg>`;
        }

        player.onplay = updatePlayButton;
        player.onpause = updatePlayButton;

        // ========== FULLSCREEN ==========
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen().catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function updateFullscreenButton() {
            const isFullscreen = !!document.fullscreenElement;
            const icon = isFullscreen
                ? '<path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>'
                : '<path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>';
            fullscreenBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor">${icon}</svg>`;
        }

        // Double-click video to toggle fullscreen
        videoContainer.addEventListener('dblclick', toggleFullscreen);

        // Hide cursor in fullscreen after inactivity
        let cursorTimeout;

        function showCursor() {
            videoContainer.classList.remove('hide-cursor');
            clearTimeout(cursorTimeout);
            if (document.fullscreenElement) {
                cursorTimeout = setTimeout(() => {
                    videoContainer.classList.add('hide-cursor');
                }, 2500);
            }
        }

        function hideCursorReset() {
            videoContainer.classList.remove('hide-cursor');
            clearTimeout(cursorTimeout);
        }

        videoContainer.addEventListener('mousemove', showCursor);
        videoContainer.addEventListener('mousedown', showCursor);

        document.addEventListener('fullscreenchange', () => {
            updateFullscreenButton();
            if (document.fullscreenElement) {
                showCursor();
            } else {
                hideCursorReset();
            }
        });

        // ========== CONTROLS ==========
        playBtn.onclick = () => player.paused ? player.play() : player.pause();
        prevBtn.onclick = () => { if (selectedIndex > 0) selectChannel(selectedIndex - 1); };
        nextBtn.onclick = () => { if (selectedIndex < filteredChannels.length - 1) selectChannel(selectedIndex + 1); };
        fullscreenBtn.onclick = toggleFullscreen;
        backBtn.onclick = showSplash;
        browseAllBtn.onclick = () => selectCategory('all');
        categoryFab.onclick = openModal;
        modalClose.onclick = closeModal;

        categoryModal.onclick = (e) => {
            if (e.target === categoryModal) closeModal();
        };

        // Search
        searchInput.oninput = (e) => {
            const query = e.target.value.toLowerCase();
            if (currentCategoryId === 'all' || !currentCategoryId) {
                filteredChannels = allChannels.filter(ch =>
                    ch.name.toLowerCase().includes(query) || ch.number.includes(query)
                );
            } else {
                const category = CATEGORIES.find(c => c.id === currentCategoryId);
                const channelSet = new Set(category.channels.map(String));
                filteredChannels = allChannels.filter(ch =>
                    channelSet.has(ch.number) &&
                    (ch.name.toLowerCase().includes(query) || ch.number.includes(query))
                );
            }
            selectedIndex = 0;
            renderChannels();
        };

        // Keyboard navigation
        document.onkeydown = (e) => {
            if (e.target === searchInput) return;
            if (!app.classList.contains('active')) return;

            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    if (selectedIndex > 0) {
                        selectedIndex--;
                        renderChannels();
                        channelList.querySelectorAll('.channel-item')[selectedIndex]?.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (selectedIndex < filteredChannels.length - 1) {
                        selectedIndex++;
                        renderChannels();
                        channelList.querySelectorAll('.channel-item')[selectedIndex]?.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    playChannel(filteredChannels[selectedIndex]);
                    renderChannels();
                    break;
                case ' ':
                    e.preventDefault();
                    player.paused ? player.play() : player.pause();
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    } else if (categoryModal.classList.contains('active')) {
                        closeModal();
                    } else {
                        showSplash();
                    }
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
            }
        };

        // ========== INIT ==========
        async function init() {
            renderSplash();

            try {
                const response = await fetch('/channels.m3u');
                const content = await response.text();
                allChannels = parseM3U(content);
                console.log(`Loaded ${allChannels.length} channels`);
                renderModal();
            } catch (err) {
                console.error('Failed to load channels:', err);
            }
        }

        init();
    </script>
