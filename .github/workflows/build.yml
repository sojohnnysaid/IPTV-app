name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - '**.js'
      - '**.html'
      - '**.css'
      - 'package*.json'
      - 'Dockerfile'
      - '.github/workflows/build.yml'
      - 'k8s/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/iptv-app

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version info
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "full-tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.version.outputs.full-tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kustomization
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

          cd k8s
          kustomize edit set image ghcr.io/${{ env.IMAGE_NAME }}=${{ steps.version.outputs.full-tag }}

          echo "Updated kustomization.yaml:"
          cat kustomization.yaml | grep -A 3 "images:"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git stash --include-untracked
          git pull origin main --rebase
          git stash pop || true

          git add k8s/kustomization.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update image to ${{ steps.version.outputs.version }}

            Automated image update by GitHub Actions
            - Image: ${{ steps.version.outputs.full-tag }}
            - Commit: ${{ github.sha }}

            [skip ci]"

            max_retries=3
            retry_count=0

            while [ $retry_count -lt $max_retries ]; do
              if git push origin main; then
                echo "Successfully pushed changes"
                break
              else
                echo "Push failed, pulling and retrying..."
                git pull origin main --rebase
                ((retry_count++))
              fi
            done

            if [ $retry_count -eq $max_retries ]; then
              echo "Failed to push after $max_retries attempts"
              exit 1
            fi
          fi

      - name: Create deployment summary
        run: |
          echo "# IPTV App Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Full Tag:** \`${{ steps.version.outputs.full-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Image built and pushed to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "- Kustomization updated in Git" >> $GITHUB_STEP_SUMMARY
          echo "- ArgoCD will detect the change and deploy automatically" >> $GITHUB_STEP_SUMMARY
